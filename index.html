<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARCO PICCOLO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #050505;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .mosh-pixelated {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      @keyframes pixel-jitter {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-3px, 3px); }
        100% { transform: translate(0, 0); }
      }

      .animate-pixel-jitter {
        animation: pixel-jitter 0.08s steps(1) infinite;
      }

      .item-waterfall {
        will-change: transform;
      }
      
      .item-exploding {
        transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
        will-change: transform;
      }

      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 60;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <script type="module" src="/index.tsx"></script>

    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0">
      <defs>
        <!-- High-Bleed Vertical Cascade: Large filter region allows pixels to invade screen -->
        <filter id="pixel-cascade-filter" x="-200%" y="-400%" width="500%" height="1000%" filterUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0.015 0.0008" numOctaves="1" seed="1" result="noise">
            <animate attributeName="seed" values="1;800;1" dur="0.25s" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="600" xChannelSelector="R" yChannelSelector="G" />
        </filter>

        <!-- Faster mix for internal content -->
        <filter id="pixel-mix-filter">
          <feTurbulence type="turbulence" baseFrequency="0.6" numOctaves="1" result="mixNoise">
             <animate attributeName="seed" values="1;300" dur="0.1s" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="mixNoise" scale="35" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
